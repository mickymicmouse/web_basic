    <body>
        <script>
            function getRandom(max){
                
                return (Math.floor(Math.random()*max))+1;
            }
            for (i = 0; i<5; i++){
            var a = getRandom(100);
            if (a>=50){
                alert("yo, "+a+" is greater than or equal to 50.");
            } else{
                alert("Hey, "+a+" is less than 50.");
            }
            }
        </script>
